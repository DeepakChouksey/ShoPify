<div class="card-main">
<div class="cards" *ngFor="let item of data">
  <h2 class="title">{{ item.title }}</h2>
  <!-- <h4 class="title">{{ item.category }}</h4> -->
  <img
    src="{{ item.thumbnail }}"
    alt="{{ item.id }}"
    class="img-responsive"
  />
  <!-- <p class="details">
    {{ item.description }}
  </p> -->
  <div class="center">
  <input class="button-detail" type="button" (click)="Details(item)" value="Detail" />
  </div>
</div>
</div>
